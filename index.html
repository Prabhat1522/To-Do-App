<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Todo List</h2>
  <input type="text" id="taskInput" placeholder="Enter a task" />
  <button id="addBtn">Add</button>
  <ul id="todoList"></ul>

  <script src="toDoApp.js"></script>
</body>
</html>
